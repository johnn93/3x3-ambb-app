<div class="w-full">
  <h1 class="mt-0">Confirm</h1>
  <div class=" flex flex-column gap-3 ">
    <p class="text-center">{{ message }}</p>
    <div class="flex flex-row justify-content-between align-items-center">
      <p-button
        (click)="confirm()"
        icon="pi pi-check"
        size="small"
        label="Confirm"
      />
      <p-button
        (click)="cancel()"
        [outlined]="true"
        icon="pi pi-times"
        size="small"
        label="Cancel"
        severity="danger"
      />
    </div>
  </div>
</div>
